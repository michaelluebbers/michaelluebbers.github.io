<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The White Cup (sample Shopify store)</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="return-home"><a href="../index.html">Return Home</a></div>
    <h1>The White Cup</h1>
    <h2>Sample Shopify Store</h2>
    <div class="container">
      <div class="polaroid">
        <img
          src="hero-section-with-featured-product.jpg"
          alt="hero-section-with-featured-product"
        />
        <h3>hero-section-with-featured-product</h3>
      </div>
      <div class="polaroid">
        <img src="product-catalog.jpg" alt="product-catalog" />
        <h3>product-catalog</h3>
      </div>
      <div class="polaroid">
        <img src="featured-collection.jpg" alt="featured-collection" />
        <h3>Featured Collection</h3>
      </div>
      <div class="polaroid">
        <img
          src="image-with-text-and-email-box.jpg"
          alt="image-with-text-and-email-box"
        />
        <h3>image-with-text-and-email-box</h3>
      </div>
      <div class="polaroid">
        <img
          src="feature-section-with-footer.jpg"
          alt="feature-section-with-footer"
        />
        <h3>Feature Section with Footer</h3>
      </div>
      <div class="polaroid">
        <img src="legal-notice.jpg" alt="legal-notice" />
        <h3>Legal Notices</h3>
      </div>
