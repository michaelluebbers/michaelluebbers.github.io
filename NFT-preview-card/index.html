<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Equilibrium NFT</title>
    <link rel="stylesheet" href="NFT-preview-card.css"
</head>
<body>
    <div class="background">
        <div class="card">
            <div><img class="imageEquilibrium" src="image-equilibrium.jpg" /></div>
            <div class="title">Equilibrium #3429</div>
            <div class="description">Our Equilibrium collection promotes balance and calm.</div>
            <div class="pricebox">
                <div class="price">
                    <img class="icon" src="icon-ethereum.svg" alt="Eth logo" />0.041 ETH
                </div>
                <div class="auctionEnd"><img class="icon" src="icon-clock.svg" alt="clock" />3 days left</div>
            </div>
            <div class="horizline"></div>
            <div class="author">
                <div class="avatarCircle">
                    <img class="imageAvatar" src="image-avatar.png" alt="portrait of Jules" />
                </div>
                <span class="creationOf">Creation of&nbsp;</span> Jules Wyvern
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by&nbsp;<a href="michaelluebbers.com">Michael Luebbers</a>.
      </div>
</body>
</html>
